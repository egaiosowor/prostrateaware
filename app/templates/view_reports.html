{% extends "layout.html" %} {% block title %}View Reports{% endblock %} {% block
content %}
<section class="view-reports">
  <h1>User Reports</h1>
  {% if reports %}
  <div class="content-grid">
    {% for report in reports %}
    <div class="card">
      <p>{{ report.message }}</p>
      <small>Reported by: {{ report.user.name }}</small>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p style="text-align: center">No reports availabale</p>
  {% endif %}
</section>
{% endblock %}
